<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container1">
    <h1>Tasks Planner</h1>
    <div class="input">
    <input type="button" value="task" class="subTask"
      onclick="document.getElementById('mainTasks').style.display='block'">
    <input type="button" value="sub task" class="subTask"
      onclick="document.querySelector('.form').style.display='block'">
    <button onclick="showTasks()" class="showData">show tasks</button>
    </div>
    <div id="input">
      <input type="text" placeholder="Enter tasks name">
      <input type="button" onclick="input()" class="subTask" value="search" >
    </div>
    <!-- main task form -->
    <div class="container" id="mainTasks">
      <form id="tasks">
        <label for="idTask">Id</label>
        <input type="number" id="idTask" placeholder="Task Id" name="idTask" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Task Name" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="starDate" oninput="disableEndDates()" placeholder="Start Date" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" oninput="disableStartDates()" placeholder="End Date" required>

        <label for="status">Status:</label>
        <div id="dropdown">

          <select name="Status" id="status">
            <option value="">select</option>
            <option value="inprogress">In-progress</option>
            <option value="completed">Completed</option>
            <option value="cancelled">cancelled</option>
            <option value="duePassed">Due Passed</option>
          </select>
        </div>
        <p id="msg"></p>
        <button type="submit" id="add">Task</button>
        <input type="button" value="cancel" class="cancel1"
          onclick="document.getElementById('mainTasks').style.display='none'">
      </form>
    </div>
    <!-- sub task form -->
    <form action="#" class="form" id="subForm">
      <div class="data">
        <label for="pi">ParentId</label>
        <input type="number" class="parentId" id="pi" placeholder="parent id" required>
      </div>
      <div class=" data">
        <label for="ns">name</label>
        <input type="text" id="ns" class="nameSub" placeholder="name" required>
      </div>
      <div class="data">
        <label for="sd" >start date</label>
        <input type="date" class="startDate" id="sd" required>
      </div>
      <div class="data">
        <label for="ed">end date</label>
        <input type="date" id="ed" class="endDate" required>
      </div>
      <div class="data">
        <label for="selectStatus">Status</label>
        <select name="Status" id="selectStatus" class="statusSub">
          <option value="">select</option>
          <option value="inprogress">In-progress</option>
          <option value="completed">Completed</option>
          <option value="cancelled">cancelled</option>
          <option value="duePassed">Due Passed</option>
        </select>
      </div>
      <div id="message"></div>
      <div class="btn">
        <input type="submit" value="Sub Task" class="subTask">
        <input type="button" value="cancel" class="cancel"
          onclick="document.querySelector('.form').style.display='none'">
      </div>
    </form>
  </div>
  <!-- edit main task form -->
  <div class="container2" id="mainTasks1">

    <form id="taskSs">
      <label for="id1">ID:</label>
      <input type="number" id="id1" name="id1" placeholder="ID" required>
      <label for="name1">Name:</label>
      <input type="text" id="name1" name="name" placeholder="Task Name" required>

      <label for="startDate1">Start Date:</label>
      <input type="date" id="startDate1" name="starDate" oninput="disableEndDates1()" placeholder="Start Date" required>

      <label for="endDate1">End Date:</label>
      <input type="date" id="endDate1" name="endDate" oninput="disableStartDates1()" placeholder="End Date" required>

      <label for="status1">Status:</label>
      <div id="dropdown1">

        <select name="Status" id="status1">
          <option value="">select</option>
          <option value="inprogress">In-progress</option>
          <option value="completed">Completed</option>
          <option value="cancelled">cancelled</option>
          <option value="duePassed">Due Passed</option>
        </select>
      </div>
      <p id="msg1"></p>
      <button type="submit" id="add1">Edit</button>
      <input type="button" value="cancel" class="cancel1"
        onclick="document.getElementById('mainTasks1').style.display='none'">
    </form>
  </div>
  <!-- edit sub task form -->
  <div class="container3" id="mainTasks2">

    <form id="taskSSs">

      <label for="name2">Name:</label>
      <input type="text" id="name2" name="name" placeholder="Task Name" required>

      <label for="startDate2">Start Date:</label>
      <input type="date" id="startDate2" name="starDate" placeholder="Start Date" required>

      <label for="endDate2">End Date:</label>
      <input type="date" id="endDate2" name="endDate" placeholder="End Date" required>

      <label for="status2">Status:</label>
      <div id="dropdown2">

        <select name="Status" id="status2">
          <option value="">select</option>
          <option value="inprogress">In-progress</option>
          <option value="completed">Completed</option>
          <option value="cancelled">cancelled</option>
          <option value="duePassed">Due Passed</option>
        </select>
      </div>
      <p id="msg2"></p>
      <button type="submit" id="add2">EditSubTask
      </button>
      <input type="button" value="cancel" class="cancel2"
        onclick="document.getElementById('mainTasks2').style.display='none'">
    </form>
  </div>
  <!-- display data -->
  <div id="display"> </div>

</body>
<script src="scripts.js"></script>

</html>
